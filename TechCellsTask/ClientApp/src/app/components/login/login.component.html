<app-header></app-header>

<form class="form-signin mt-3">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus
            [(ngModel)]="username">
    </div>
    <button class="btn btn-primary btn-block" type="button" (click)="signIn()" [disabled]="username==''">Sign in</button>
</form>
